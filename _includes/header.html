<header class="site-header">
  <div class="wrapper">

    <a class="site-title external-custom-spacing" href="{{ site.baseurl }}/">
      <img src="{{ site.baseurl }}/media/site/favicon.png" width="48" height="48" align="middle">
      {{ site.title }}
    </a>

  </div>

  <!-- External Links Navigation Bar -->
  <table class="external-bar"> <!-- Custom header -->
    <tr>
      <td>
        <div class="external-td">
          <a href="{{ site.baseurl }}/blog" data-toggle="tooltip" title="Blog Home">
            <div class="external-link-box home-bw"></div>
            <p class="external-link-label">Home</p>
          </a>
        </div>
      </td>
      <td>
        <div class="external-td">
          <a href="{{ site.LinkedIn_url }}" target="_blank" data-toggle="tooltip" title="LinkedIn">
            <div class="external-link-box linkedin-bw"></div>
            <p class="external-link-label">LinkedIn</p>
          </a>
        </div>
      </td>
      <td>
        <div class="external-td">
          <a href="https://github.com/{{ site.github_username }}" target="_blank" data-toggle="tooltip" title="Github">
            <div class="external-link-box github-bw"></div>
            <p class="external-link-label">Github</p>
          </a>
        </div>
      </td>
      <td>
        <div class="external-td">
          <a href="{{ site.flickr_url }}" target="_blank" data-toggle="tooltip" title="Flickr">
            <div class="external-link-box flickr-bw"></div>
            <p class="external-link-label">Flickr</p>
          </a>
        </div>
      </td>
      <td>
        <div class="external-td">
          <a href="{{ site.portfolio_url }}" target="_blank" data-toggle="tooltip" title="Portfolio">
            <div class="external-link-box gallery-bw"></div>
            <p class="external-link-label">Portfolio</p>
          </a>
        </div>
      </td>
      <td>
        <div class="external-td">
          <a href="{{ site.youtube_url }}" target="_blank" data-toggle="tooltip" title="YouTube Channel">
            <div class="external-link-box youtube-bw"></div>
            <p class="external-link-label">YouTube</p>
          </a>
        </div>
      </td>
      <td>
        <div class="external-td">
          <a href="{{ site.school_profile }}" target="_blank" data-toggle="tooltip" title="School Profile">
            <div class="external-link-box highSchool-bw"></div>
            <p class="external-link-label">School Profile</p>
          </a>
        </div>
      </td>
      <td>
        <div class="external-td">
          <a href="{{ site.baseurl }}/blog/contact" data-toggle="tooltip" title="Contact">
            <div class="external-link-box email-bw"></div>
            <p class="external-link-label">Contact</p>
          </a>
        </div>
      </td>
    </tr>
  </table>

  <!-- Site Navigation Bar -->
  <ul class="nav-ul site-nav-bar">
    <li class="nav-li">
      <a class="nav-a" href="#">Work &#9662;</a>
      <ul class="nav-ul dropdown">
        <li class="nav-li"><a href="#">Apps</a></li>
        <li class="nav-li"><a href="#">Projects</a></li>
        <li class="nav-li"><a href="#">School Projects</a></li>
      </ul>
    </li>
    <li class="nav-li"><a class="nav-a" href="#">Contact</a></li>
  </ul>

  <!-- Activate Tooltips -->
  <script type="text/javascript">
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>

</header>
